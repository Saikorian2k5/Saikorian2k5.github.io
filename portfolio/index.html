<body>
  <div class="background-image">
    <h1>Taarak Vishnumolakala</h1>
    <div id="typing-effect">
      <script>
      var x = 0;
      var bio = "I'm an experienced Software Engineer with creative problem solving abilities and a strong passion towards finding vulnerabilities in web applications and researching on security issues. Constantly thriving to improve my skills in application development, web/network application penetration testing on linux and windows machines.";
      var container = document.getElementById('typing-effect');

      function animate(){
        if(x < bio.length){
          container.innerHTML += bio.charAt(x);
          x++;
          setTimeout(animate, 50);
        }
    }
    animate();
    </script>
  </div>
</div>
